<script>

    function irQuiz(nome){
        if(nome == 'Oeste'){
            alerta('warning', 'Redirecionando para o quiz');
            setTimeout(()=>{
                window.location = './quizO.html';
            }, 2000)
        } else if(nome == 'Leste'){
            alerta('warning', 'Redirecionando para o quiz');
            setTimeout(()=>{
                window.location = './quizL.html';
            }, 2000)
        } else{
            alerta('warning', 'Redirecionando para o quiz');
            setTimeout(()=>{
                window.location = './quizN.html';
            }, 2000)
        }

    }

    function alerta(icon, title){
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
            })

            Toast.fire({
            icon: icon,
            title: title
            })
    }

</script>
